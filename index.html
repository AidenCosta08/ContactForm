 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css" type="text/css">
 </head>
 <body>
    <div class="container">
        <form>
            <h1>
                Contact Us 
            </h1>
            <p>
                <label for="firstName">First Name</label>  
                <label for="lastName">Last Name</label>
                <p>
                    <input type="text" name="firstName" id="firstName" autocomplete="on" required autofocus>
                    <input type="text" name="lastName" id="lastName" autocomplete="on" required autofocus>
                </p>
            </p>
                
                <label for="email">Email Address</label>
            <p>
                <input type="email" name="email" id="email" autocomplete="on" required autofocus>
            </p>
            
            <p>
                <label for="query">Query Type</label>
            </p>

            <div class="query-container">
                <div class="query-box">
                    <input type="radio" name="query" id="generalEnquiry" autocomplete="on" required autofocus>
                    <label for="generalEnquiry">General Enquiry</label>
                </div>
                <div class="query-box">
                    <input type="radio" name="query" id="supportRequest" autocomplete="on" required autofocus>
                    <label for="supportRequest">Support Request</label>
                </div>
            </div>   
            
            <p>
                <label for="message">Message</label>
            </p>
            <p>
                <textArea type="text" name="message" id="message" autocomplete="on" required autofocus></textarea> 
            </p>

            <p>
                <input type="checkbox" name="contact" id="contact" autocomplete="on" required autofocus>
                <label for="contact">&nbsp;&nbsp;I consent to being contacted by the team</label>
            </p>

            <p>
                <input type="submit" value="Submit">
            </p>
        </form>
    </div>
 </body>
 </html>
